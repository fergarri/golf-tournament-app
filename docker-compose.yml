services:
  postgres:
    image: postgres:16-alpine
    container_name: golf-tournament-db
    environment:
      POSTGRES_DB: golf_tournament
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - golf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: golf-tournament-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: golf_tournament
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: mySecretKeyForJWTTokenGenerationPleaseChangeInProduction
      JWT_EXPIRATION: 86400000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - golf-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: golf-tournament-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - golf-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  golf-network:
    driver: bridge
